<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Immersive AR/VR Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #1a2a6c);
            color: white;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        header {
            text-align: center;
            padding: 20px;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        .player-container {
            width: 100%;
            max-width: 900px;
            aspect-ratio: 16/9;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .vr-effect {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent, rgba(0, 0, 0, 0.8));
            pointer-events: none;
            z-index: 2;
        }

        #videoPlayer {
            width: 100%;
            height: 100%;
            display: block;
            object-fit: cover;
        }

        .controls {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            z-index: 3;
            backdrop-filter: blur(10px);
            transform: translateY(0);
            transition: transform 0.3s ease;
        }

        .player-container:hover .controls {
            transform: translateY(0);
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.15);
            border: none;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: scale(1.1);
        }

        .control-btn:active {
            transform: scale(0.95);
        }

        .zoom-controls {
            display: flex;
            gap: 10px;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            border-radius: 4px;
            width: 0%;
            position: relative;
        }

        .time-display {
            display: flex;
            justify-content: space-between;
            width: 100%;
            font-size: 0.9rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        .device-message {
            text-align: center;
            padding: 15px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 10px;
            margin-top: 10px;
            font-size: 0.9rem;
            display: none;
        }

        .vr-mode-btn {
            background: linear-gradient(45deg, #ff7e5f, #feb47b);
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            color: white;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .vr-mode-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }

        .vr-mode-btn:active {
            transform: translateY(1px);
        }

        .loading {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 4;
            gap: 20px;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.1);
            border-top: 5px solid #ff7e5f;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .control-btn {
                width: 45px;
                height: 45px;
                font-size: 1rem;
            }
            
            .controls {
                padding: 10px;
            }
            
            .device-message {
                display: block;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .control-btn {
                width: 40px;
                height: 40px;
                font-size: 0.9rem;
            }
            
            .vr-mode-btn {
                padding: 10px 20px;
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Immersive AR/VR Video Player</h1>
            <p class="subtitle">Experience your videos in a simulated AR/VR environment with full playback controls and zoom functionality</p>
        </header>
        
        <div class="player-container">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading immersive experience...</p>
            </div>
            <video id="videoPlayer">
                <source src="https://drive.google.com/uc?export=download&id=16r1RnkY0MQRdxG6Bfty_z2d-r53wOM9u" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            <div class="vr-effect"></div>
            
            <div class="controls">
                <button class="control-btn" id="playBtn" title="Play">
                    <i class="fas fa-play"></i>
                </button>
                <button class="control-btn" id="pauseBtn" title="Pause">
                    <i class="fas fa-pause"></i>
                </button>
                <button class="control-btn" id="stopBtn" title="Stop">
                    <i class="fas fa-stop"></i>
                </button>
                
                <div class="zoom-controls">
                    <button class="control-btn" id="zoomInBtn" title="Zoom In">
                        <i class="fas fa-search-plus"></i>
                    </button>
                    <button class="control-btn" id="zoomOutBtn" title="Zoom Out">
                        <i class="fas fa-search-minus"></i>
                    </button>
                </div>
                
                <button class="control-btn" id="fullscreenBtn" title="Fullscreen">
                    <i class="fas fa-expand"></i>
                </button>
                
                <div class="progress-container">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
        </div>
        
        <button class="vr-mode-btn" id="vrModeBtn">
            <i class="fas fa-vr-cardboard"></i>
            Enter VR Mode
        </button>
        
        <div class="device-message">
            <i class="fas fa-mobile-alt"></i> Tip: Rotate your device for a more immersive experience
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const video = document.getElementById('videoPlayer');
            const playBtn = document.getElementById('playBtn');
            const pauseBtn = document.getElementById('pauseBtn');
            const stopBtn = document.getElementById('stopBtn');
            const zoomInBtn = document.getElementById('zoomInBtn');
            const zoomOutBtn = document.getElementById('zoomOutBtn');
            const fullscreenBtn = document.getElementById('fullscreenBtn');
            const progressBar = document.getElementById('progressBar');
            const currentTimeDisplay = document.getElementById('currentTime');
            const durationDisplay = document.getElementById('duration');
            const vrModeBtn = document.getElementById('vrModeBtn');
            const loading = document.querySelector('.loading');
            const playerContainer = document.querySelector('.player-container');
            
            let isFullscreen = false;
            let zoomLevel = 1;
            
            // Initialize video
            video.controls = false;
            
            // Show loading until video can play
            video.addEventListener('canplay', function() {
                setTimeout(() => {
                    loading.style.display = 'none';
                    durationDisplay.textContent = formatTime(video.duration);
                }, 1000);
            });
            
            // Play/Pause functionality
            playBtn.addEventListener('click', function() {
                video.play();
            });
            
            pauseBtn.addEventListener('click', function() {
                video.pause();
            });
            
            stopBtn.addEventListener('click', function() {
                video.pause();
                video.currentTime = 0;
            });
            
            // Zoom functionality
            zoomInBtn.addEventListener('click', function() {
                if (zoomLevel < 2) {
                    zoomLevel += 0.1;
                    updateZoom();
                }
            });
            
            zoomOutBtn.addEventListener('click', function() {
                if (zoomLevel > 0.5) {
                    zoomLevel -= 0.1;
                    updateZoom();
                }
            });
            
            function updateZoom() {
                video.style.transform = `scale(${zoomLevel})`;
                video.style.transformOrigin = 'center center';
            }
            
            // Progress bar
            video.addEventListener('timeupdate', function() {
                const progress = (video.currentTime / video.duration) * 100;
                progressBar.style.width = `${progress}%`;
                currentTimeDisplay.textContent = formatTime(video.currentTime);
            });
            
            progressBar.parentElement.addEventListener('click', function(e) {
                const rect = this.getBoundingClientRect();
                const pos = (e.clientX - rect.left) / rect.width;
                video.currentTime = pos * video.duration;
            });
            
            // Fullscreen
            fullscreenBtn.addEventListener('click', function() {
                if (!isFullscreen) {
                    if (playerContainer.requestFullscreen) {
                        playerContainer.requestFullscreen();
                    } else if (playerContainer.mozRequestFullScreen) {
                        playerContainer.mozRequestFullScreen();
                    } else if (playerContainer.webkitRequestFullscreen) {
                        playerContainer.webkitRequestFullscreen();
                    } else if (playerContainer.msRequestFullscreen) {
                        playerContainer.msRequestFullscreen();
                    }
                    isFullscreen = true;
                    fullscreenBtn.innerHTML = '<i class="fas fa-compress"></i>';
                } else {
                    if (document.exitFullscreen) {
                        document.exitFullscreen();
                    } else if (document.mozCancelFullScreen) {
                        document.mozCancelFullScreen();
                    } else if (document.webkitExitFullscreen) {
                        document.webkitExitFullscreen();
                    } else if (document.msExitFullscreen) {
                        document.msExitFullscreen();
                    }
                    isFullscreen = false;
                    fullscreenBtn.innerHTML = '<i class="fas fa-expand"></i>';
                }
            });
            
            // VR Mode Simulation
            vrModeBtn.addEventListener('click', function() {
                playerContainer.classList.toggle('vr-mode');
                if (playerContainer.classList.contains('vr-mode')) {
                    vrModeBtn.innerHTML = '<i class="fas fa-times"></i> Exit VR Mode';
                    document.querySelector('h1').textContent = 'VR Mode Activated';
                    playerContainer.style.maxWidth = '100%';
                    playerContainer.style.height = '100vh';
                    video.style.objectFit = 'cover';
                    video.play();
                } else {
                    vrModeBtn.innerHTML = '<i class="fas fa-vr-cardboard"></i> Enter VR Mode';
                    document.querySelector('h1').textContent = 'Immersive AR/VR Video Player';
                    playerContainer.style.maxWidth = '900px';
                    playerContainer.style.height = '';
                    video.style.objectFit = 'cover';
                }
            });
            
            // Format time (MM:SS)
            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = Math.floor(seconds % 60);
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }
            
            // Device orientation for mobile
            if (window.DeviceOrientationEvent) {
                window.addEventListener('deviceorientation', function(event) {
                    // Only apply effect in VR mode
                    if (playerContainer.classList.contains('vr-mode')) {
                        const gamma = event.gamma; // left to right
                        const beta = event.beta; // front back
                        
                        if (gamma !== null && beta !== null) {
                            const rotateX = beta * 0.3;
                            const rotateY = gamma * 0.3;
                            
                            video.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg) scale(${zoomLevel})`;
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
