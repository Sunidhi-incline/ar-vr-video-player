<!DOCTYPE html>
<html>
<head>
  <title>AR/VR Video Experience</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <style>
    body { margin: 0; overflow: hidden; }
    #controls {
      position: absolute;
      left: 50%;
      bottom: 40px;
      transform: translateX(-50%);
      z-index: 10;
      background: rgba(0,0,0,0.5);
      padding: 12px 24px;
      border-radius: 12px;
      display: flex;
      gap: 12px;
      align-items: center;
    }
    #controls button {
      background: #222;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.2s;
    }
    #controls button:hover {
      background: #444;
    }
    .ar-prompt { 
      position: absolute; 
      bottom: 20px; 
      width: 100%; 
      text-align: center; 
      color: white; 
      font-family: Arial; 
      text-shadow: 0 0 5px black;
    }
  </style>
</head>
<body>
  <!-- Video Controls -->
  <div id="controls">
    <button id="playBtn">Play</button>
    <button id="pauseBtn">Pause</button>
    <button id="resumeBtn">Resume</button>
    <button id="stopBtn">Stop</button>
  </div>

  <a-scene xr-mode-ui="enabled: true" vr-mode-ui="enabled: true">
    <a-assets>
      <video id="arVideo" 
             src="https://raw.githubusercontent.com/Sunidhi-incline/ar-vr-video-player/gh-pages/myvideo.mp4"
             crossorigin="anonymous"
             webkit-playsinline
             playsinline
             preload="auto"></video>
    </a-assets>

    <a-entity position="0 1.6 -3">
      <a-video 
        src="#arVideo" 
        width="4" 
        height="2.25"
        look-at="[camera]"
        position="0 0 -4"
      ></a-video>
    </a-entity>
    
    <a-entity position="0 0 -1" 
              text="value: Open in AR (Mobile Only); align: center; color: white; width: 5" 
              visible="false" 
              ar-button="mode: AR">
    </a-entity>
    
    <a-camera position="0 1.6 0"></a-camera>
  </a-scene>
  
  <div class="ar-prompt" id="arPrompt" style="display: none;">
    Point camera at a flat surface to place the video
  </div>
  
  <script>
    const vid = document.getElementById('arVideo');
    const playBtn = document.getElementById('playBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resumeBtn = document.getElementById('resumeBtn');
    const stopBtn = document.getElementById('stopBtn');

    playBtn.onclick = () => {
      vid.currentTime = 0;
      vid.play();
    };
    pauseBtn.onclick = () => {
      vid.pause();
    };
    resumeBtn.onclick = () => {
      vid.play();
    };
    stopBtn.onclick = () => {
      vid.pause();
      vid.currentTime = 0;
    };

    // Try to autoplay muted for browser compatibility
    vid.muted = true;
    vid.play();

    // Hide controls in AR/VR mode
    const scene = document.querySelector('a-scene');
    scene.addEventListener('enter-vr', () => {
      document.getElementById('controls').style.display = 'none';
      if (scene.is('ar-mode')) {
        document.getElementById('arPrompt').style.display = 'block';
        setTimeout(() => {
          document.getElementById('arPrompt').style.display = 'none';
        }, 5000);
      }
    });
    scene.addEventListener('exit-vr', () => {
      document.getElementById('controls').style.display = 'flex';
    });
  </script>
</body>
</html>
